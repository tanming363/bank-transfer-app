<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
            , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dates = [
        {
          date: "20.11.2001",
        },
        {
          date: "3.10.2022",
        },
        {
          date: "30.09.2022",
        },
        {
          date: "9.8.2022",
        },
        {
          date: "10.12.2022",
        },
      ];

      const da = dates.sort((a, b) => {
        let datessA = a.date;
        let datessB = b.date;
        datessA = datessA.toString().split(".").reverse().join("-");
        datessB = datessB.toString().split(".").reverse().join("-");
        return new Date(datessA) - new Date(datessB);
      });
      console.log(da);
    </script>
  </body>
</html>
