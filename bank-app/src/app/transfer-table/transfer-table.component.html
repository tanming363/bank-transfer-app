<ion-row *ngIf="transfer">
  <ion-col size="2">{{ transfer.accountHolder| titlecase }}</ion-col>
  <ion-col size="2">{{ transfer.iban }}</ion-col>
  <ion-col size="2">{{ transfer.date | date }}</ion-col>
  <ion-col size="2">{{ transfer.amount | currency }}</ion-col>
  <ion-col size="2">{{ transfer.note }}</ion-col>
  <ion-col size="2">
    <ion-button size="small" color="light" (click)="onEdit(transfer)">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-button>
    <ion-button size="small" color="light" (click)="onDelete(transfer.id)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
